<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
        <script src="Scripts/main.js"></script>
    </head>
    <body ng-app="Main">
        <div ng-controller="MainController as Gems">
            <div ng-repeat="gem in Gems.product">
                <div ng-show="!gem.soldOut">
                    <h1>{{gem.name}}</h1>
                    <h2>{{gem.price}}</h2>
                    <p>{{gem.description}}</p>
                    <button ng-show="gem.canPurcharse">Add to cart</button>
                </div>
            </div>
        </div>
    </body>
</html>
